<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hvala na poruci</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Koristi tvoj postojeći CSS -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .thank-you-box h1 {
      color: #7c3aed;
      margin-bottom: 20px;
    }
    .thank-you-box p {
      color: #333;
      font-size: 18px;
    }
    .thank-you-box a {
      display: inline-block;
      margin-top: 20px;
      color: white;
      background-color: #7c3aed;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .thank-you-box a:hover {
      background-color: #5b21b6;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Hvala na poruci!</h1>
    <p>Uspešno smo primili vašu poruku i odgovorićemo u najkraćem roku.</p>
    <a href="index.html">Nazad na početnu</a>
  </div>
</body>
</html>
